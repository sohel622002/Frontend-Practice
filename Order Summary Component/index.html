<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Merriweather:wght@300;400&family=Montserrat:wght@500;700&family=Open+Sans:wght@300;400&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <img
        src="images/illustration-hero.svg"
        alt="illustration"
        class="hero-img"
      />
      <div class="order_detail">
        <div class="wrapper_header">
          <h2 class="card_title">Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="plans_wrapper">
          <div>
            <img src="images/icon-music.svg" alt="music-icon" />
            <span class="plan">
              <h3 class="plan_heading">Annual Plan</h3>
              $59.99/year
            </span>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="button_wrapper">
          <button class="payment_btn btn">Proceed to Payment</button>
          <button class="cancel_btn btn">Cancel Order</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
